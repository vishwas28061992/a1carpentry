<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A1carpentry</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet" />

    <style>

        body {
            background-color: #fff;
            color: #8c8c8c;
            font-family: "Open Sans", Arial, Helvetica, sans-serif;
            font-size: 17px;
            font-weight: 400;
            padding: 15px;
            margin: 0;
        }

        .tm-container {
            max-width: 850px;
            margin-left: auto;
            margin-right: auto;
        }

        .tm-main-content {
            background-color: #ffffff;
        }

        #tm-intro-img {
            background-image: url(../img/chilling-cafe-01.jpg);
            background-position: center;
            background-size: cover;
            min-height: 425px;
        }

        .tm-text-white {
            color: #000;
        }

        .tm-page-header-container {
            text-align: left;
        }

        .tm-page-header {
            display: inline-block;
            vertical-align: baseline;
            padding-top: 30px;
            margin-bottom: 35px;
            font-size: 1.2rem;
            font-weight: 400;
            color: #000;
            font-family: 'Open Sans',Verdana,sans-serif;
        }

        .tm-page-icon {
            display: inline-block;
            vertical-align: baseline;
            padding: 15px;
        }

        .tm-section-header {
            color: #000;
            text-align: left;
            font-weight: 400;
            font-size: 1.5rem;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        table, td, th {
            border: 1px solid #ddd;
            text-align: left;
        }

        table {
            width: 100%;
            border-spacing: 0;
        }

        td {
            text-align: center;
            padding: 10px 15px;
            color: #000;
        }

        .tm-text-left {
            text-align: left;
        }

        th {
            color: #333333;
            font-weight: 400;
            font-size: 1.2rem;
            padding-left: 15px;
            padding-right: 15px;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        tr.tm-tr-header {
            background-color: #c4cdd6;
            height: 50px;
        }

        .tm-section {
            padding-top: 20px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 30px;
        }

        .tm-section-small {
            max-width: 850px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 0;
        }

        p {
            font-size: 1rem;
            line-height: 1.7;
        }

        .tm-mb-0 {
            margin-bottom: 0;
        }

        img {
            max-width: 100%;
        }

        figure {
            margin: 0;
        }

        figcaption {
            text-align: center;
        }

            figcaption span {
                display: block;
                color: #333333;
                font-size: 18px;
            }

        .tm-item-name {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .tm-special-items {
            display: flex;
            margin-left: -15px;
            margin-right: -15px;
        }

        .tm-special-item {
            padding-left: 15px;
            padding-right: 15px;
        }

        hr {
            width: 60%;
            border: 0.5px solid #ccc;
        }

        .tm-social-icons {
            text-align: center;
            margin-top: 30px;
        }

            .tm-social-icons i {
                font-size: 1.2rem;
            }

        .tm-social-link-container {
            display: inline-block;
        }

        .tm-social-link {
            color: white;
            background-color: #c5ced8;
            border-radius: 2px;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

            .tm-social-link:hover {
                background-color: #808e9e;
            }

        .tm-contact-link {
            color: #333333;
            font-weight: 600;
            text-decoration: none;
        }

        a {
            transition: all 0.3s ease;
        }

        .tm-contact-link:hover {
            color: #808e9e;
        }

        .tm-footer-text {
            font-size: 0.9rem;
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .tm-footer-link {
            color: #fff;
            text-decoration: none;
        }

            .tm-footer-link:hover {
                color: #c5ced8;
            }

        @media (max-width: 550px) {
            .tm-special-item {
                padding-left: 10px;
                padding-right: 10px;
            }

            .tm-special-items {
                margin-left: -10px;
                margin-right: -10px;
            }
        }

        @media (max-width: 480px) {
            .tm-special-item {
                padding-left: 5px;
                padding-right: 5px;
            }

            .tm-special-items {
                margin-left: -5px;
                margin-right: -5px;
            }
        }

        @media (max-width: 430px) {
            .tm-responsive-table {
                overflow-x: auto;
            }

            table {
                width: auto;
            }

            .tm-special-items {
                flex-direction: column;
            }

            .tm-special-item {
                margin-bottom: 40px;
            }

            figcaption p {
                margin-bottom: 0;
                line-height: 1;
            }
        }



        .column {
            float: left;
            width: 50%;
            height: 140px; /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .pdf_h {
            color: #000;
            font-weight: 700;
        }

        .signature_img {
            max-width: 250px;
            height: 100px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 90px;
        }

        .pdf_c {
            color: #000;
            text-align: center;
        }
    </style>


</head>
<body>
    <div class="tm-container">
        <br />
        <br />
        <br />
        <br />
        <br />

        <div class="row">
            <div class="column">
                <img src="{#a1carpentry-logo-url#}" width="359" height="103" alt='Logo' data-default="placeholder" />
            </div>
            <div class="column">

                <h1 class="tm-page-header">
                    200 – 15 Fitzgerald Road, Ottawa, ON K2H 9G1
                    Tel: 613-327-4353 / Fax: 819-682-8417
                    Kdriscolla1carpentry@hotmail.com
                </h1>

            </div>
        </div>


        <div class="tm-text-white tm-page-header-container">


        </div>
        <div class="tm-main-content">

            <!-- Coffee Menu -->
            <section class="tm-section">
                <h2 class="tm-section-header pdf_c">GARAGE DETAILS</h2>
                <div class="tm-responsive-table">
                    {#table-data#}
                </div>
            </section>

            <!-- Tea Menu -->


            <div class="row">

                <div class="column">

                    <!--<h3 class="pdf_h">PICTURES ATTACHED TO FILE 		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;		 Y  /  N</h3>
    <h3 class="pdf_h">Total Hours Worked:{#total-hours#} </h3>-->
                    <h3 class="pdf_h">Approved by:KIRBY DRISCOLL	</h3>

                </div>
                <div class="column">
                    <h2 class="pdf_c">Signature</h2>
                    <!--<img src="img/loog_a1carpentry.jpg" class="signature_img">-->


                </div>

            </div>


            <section class="tm-section tm-section-small"></section>

            <!-- Special Items -->
            <br><br><br><br><br>
            <hr />
            <!-- About our cafe -->
            <!-- Talk to us -->

        </div>
        <footer>
            <p class="tm-text-white tm-footer-text">
                Copyright &copy; 2018 A1carpentry Inc
                <a href="https://www.a1carpentryinc.com" class="tm-footer-link">A1carpentry.inc</a>
            </p>
        </footer>
    </div>

</body>
</html>
